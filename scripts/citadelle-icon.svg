<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient pour le fond -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </radialGradient>

    <!-- Gradient pour les bras de la Citadelle -->
    <linearGradient id="armGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <!-- Gradient pour l'anneau central (Presidium) -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#bae6fd"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle glow pour les bras -->
    <filter id="armGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond avec coins arrondis style macOS -->
  <rect x="16" y="16" width="480" height="480" rx="90" ry="90" fill="url(#bgGradient)"/>

  <!-- Étoiles de fond subtiles -->
  <g fill="#ffffff" opacity="0.1">
    <circle cx="100" cy="120" r="1.5"/>
    <circle cx="400" cy="100" r="1"/>
    <circle cx="420" cy="380" r="1.5"/>
    <circle cx="80" cy="400" r="1"/>
    <circle cx="200" cy="80" r="1"/>
    <circle cx="350" cy="450" r="1"/>
    <circle cx="450" cy="200" r="1"/>
    <circle cx="60" cy="250" r="1"/>
  </g>

  <!-- Les 5 bras de la Citadelle (Wards) -->
  <g transform="translate(256, 256)" filter="url(#armGlow)">
    <!-- Bras 1 (haut) - 0° -->
    <path d="M0,-45 L12,-55 L8,-180 L0,-200 L-8,-180 L-12,-55 Z"
          fill="url(#armGradient)" transform="rotate(0)"/>

    <!-- Bras 2 (haut-droite) - 72° -->
    <path d="M0,-45 L12,-55 L8,-180 L0,-200 L-8,-180 L-12,-55 Z"
          fill="url(#armGradient)" transform="rotate(72)"/>

    <!-- Bras 3 (bas-droite) - 144° -->
    <path d="M0,-45 L12,-55 L8,-180 L0,-200 L-8,-180 L-12,-55 Z"
          fill="url(#armGradient)" transform="rotate(144)"/>

    <!-- Bras 4 (bas-gauche) - 216° -->
    <path d="M0,-45 L12,-55 L8,-180 L0,-200 L-8,-180 L-12,-55 Z"
          fill="url(#armGradient)" transform="rotate(216)"/>

    <!-- Bras 5 (haut-gauche) - 288° -->
    <path d="M0,-45 L12,-55 L8,-180 L0,-200 L-8,-180 L-12,-55 Z"
          fill="url(#armGradient)" transform="rotate(288)"/>
  </g>

  <!-- Anneau central (Presidium) -->
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Anneau extérieur -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#ringGradient)" stroke-width="8"/>

    <!-- Anneau intérieur -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#armGradient)" stroke-width="3"/>

    <!-- Coeur lumineux -->
    <circle cx="0" cy="0" r="20" fill="#60a5fa" opacity="0.6"/>
    <circle cx="0" cy="0" r="12" fill="#bae6fd" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#f0f9ff"/>
  </g>

  <!-- Détails sur les bras (lignes de lumière) -->
  <g transform="translate(256, 256)" opacity="0.6">
    <line x1="0" y1="-60" x2="0" y2="-170" stroke="#bae6fd" stroke-width="2" transform="rotate(0)"/>
    <line x1="0" y1="-60" x2="0" y2="-170" stroke="#bae6fd" stroke-width="2" transform="rotate(72)"/>
    <line x1="0" y1="-60" x2="0" y2="-170" stroke="#bae6fd" stroke-width="2" transform="rotate(144)"/>
    <line x1="0" y1="-60" x2="0" y2="-170" stroke="#bae6fd" stroke-width="2" transform="rotate(216)"/>
    <line x1="0" y1="-60" x2="0" y2="-170" stroke="#bae6fd" stroke-width="2" transform="rotate(288)"/>
  </g>

  <!-- Points lumineux aux extrémités des bras -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="-195" r="5" fill="#f0f9ff" filter="url(#glow)" transform="rotate(0)"/>
    <circle cx="0" cy="-195" r="5" fill="#f0f9ff" filter="url(#glow)" transform="rotate(72)"/>
    <circle cx="0" cy="-195" r="5" fill="#f0f9ff" filter="url(#glow)" transform="rotate(144)"/>
    <circle cx="0" cy="-195" r="5" fill="#f0f9ff" filter="url(#glow)" transform="rotate(216)"/>
    <circle cx="0" cy="-195" r="5" fill="#f0f9ff" filter="url(#glow)" transform="rotate(288)"/>
  </g>
</svg>
